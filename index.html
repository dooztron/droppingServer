<!DOCTYPE html>
<html>

	 <script type="text/javascript" src="js/zepto.min.js"></script>

	<script type="text/javascript">
		//this function uses an HTTP POST method in AJAX	
		function submitName(myName, myDrops, myCat) {

			$.post("/logdata/cat/" + myCat + "/author/" + myName + "/drops/" + myDrops);

			var x = document.getElementById("myForm");
			x.remove(x.selectedIndex);
			document.write("Thanks! " + myName);
		}

		
	</script>
	</head>

	<body>

    	</h1>

			  <option value="things">Things</option>
			  <option value="work">Work</option>
			</select><br>
			
			<label>What's your name: </label>

			<label>Enter your droppings here!</lable>

			</div>

</html>
