<!DOCTYPE html>
<html>
	<head>
	 <script type="text/javascript" src="js/zepto.min.js"></script>

	<script type="text/javascript">
		//this function makes an HTTP GET request for /name/username		
		function submitName(myName, myDrops, myCat) {
			
			$.post("/logdata/cat/" + myCat + "/author/" + myName + "/drops/" + myDrops);

			var x = document.getElementById("myForm");
			x.remove(x.selectedIndex);
			document.write("Thanks! " + myName);	
		}

		
	</script>
	
	</head>
	<body>
	
	<div id="myForm"></div>

	Category: 
	<select id="category">
	  <option value="itp">ITP</option>
	  <option value="life"selected="selected">Life</option>
	  <option value="people">People</option>
	  <option value="sex">Sex</option>
	  <option value="tech">Tech</option>
	  <option value="things">Things</option>
	  <option value="work">Work</option>
	</select><br>

	What's your name: 
	<input type="text" id="author" size=50><br>

	Enter your droppings here:
	<input type="text" id="dropping" size=50><br>


	<button id="submitName" onclick="submitName(author.value, dropping.value, category.value);">Submit</button>
	</body>
</html>
